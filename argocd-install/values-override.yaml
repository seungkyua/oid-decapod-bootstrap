global:
  image:
    repository: quay.io/argoproj/argocd
server:
  service:
  resources:
    requests:
      cpu: 500m
      memory: 512M
    type: NodePort
  extraArgs:
    - --insecure
  configEnabled: true
  config:
    repositories: |
      - type: git
        url: https://github.com/openinfradev/decapod-bootstrap.git
  additionalApplications:
    - name: decapod-apps
      namespace: argo
      destination:
        namespace: argo
        server: https://kubernetes.default.svc
      project: decapod-bootstrap
      source:
        path: decapod-apps
        repoURL: https://github.com/openinfradev/decapod-bootstrap.git
        targetRevision: HEAD
        directory:
          recurse: true
          jsonnet: {}
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
    - name: decapod-projects
      namespace: argo
      destination:
        namespace: argo
        server: https://kubernetes.default.svc
      project: decapod-bootstrap
      source:
        path: decapod-projects
        repoURL: https://github.com/openinfradev/decapod-bootstrap.git
        targetRevision: HEAD
        directory:
          recurse: true
          jsonnet: {}
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
  additionalProjects:
  - name: decapod-bootstrap
    namespace: argo
    additionalLabels: {}
    additionalAnnotations: {}
    description: Project for decapod-bootstrap
    sourceRepos:
    - '*'
    destinations:
    - namespace: argo
      server: https://kubernetes.default.svc
    - namespace: decapod-db
      server: https://kubernetes.default.svc
    clusterResourceWhitelist:
    - group: '*'
      kind: '*'
    orphanedResources:
      warn: false
  metrics:
    enabled: true
dex:
  image:
    repository: ghcr.io/dexidp/dex
  metrics:
    enabled: true
redis:
  image:
    repository: docker.io/library/redis
controller.metrics.enabled: true
repoServer.metrics.enabled: true
redis-ha.haproxy.metrics.enabled: false
